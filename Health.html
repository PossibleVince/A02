    <body class="cont">
        <nav class="navbar navbar-inverse navbar-fixed-top">

        <form class="form-horizontal">
            <div id="health-header">
                <h1><b><big>Body Mass Index Calculator</big></b></h1>
            </div>
            <div class="form-group">
                <label  class="col-sm-2 control-label dt">Your height</label>
                <div class="col-sm-10">
                   <input type="text" id="height" placeholder="Enter your height (cm)">
                </div>
            </div>
            <div class="form-group">
                <label  class="col-sm-2 control-label dt">Your weight</label>
                <div class="col-sm-10">
                   <input type="text" id="weight" placeholder="Enter your weight (kg)">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <input type="submit" class="btn btn-primary" onclick="calculate()" value="calculate">
                </div>
            </div>
            <div>
                <span class="displayText"></span>
            </div>
        </form>
        <div class="row">
            <div class="col-md-6">
                <h2>BMI Calculator For Women And Men</h2>
                <iframe width="420" height="345" src="https://www.youtube.com/embed/Vb-nz6op8yg"></iframe>
            </div>

            </div>
        </div>
